<div class="main">
  <div class="container my-4">
    <div class="text-center">
      <h4>Profile</h4>
      <hr>
      <p>เติมข้อมูลส่วนตัวของคุณ</p>
    </div>
    <div class="container">
      <form (ngSubmit)="onLoginUser(f)" #f="ngForm">
        <label>First Name</label>
        <div class="form-group">
          <input type="text" name="fistname" class="form-control" placeholder="First Name" ngModel>
        </div>
        <label>Last Name</label>
        <div class="form-group">
          <input type="password" name="lastname" class="form-control" placeholder="Last Name" ngModel>
        </div>
        <div class="form-group">
          <label>Edit Your Avatar</label><br>
          <input type="file" name="avatar" ngModel>
        </div>
        <div class="form-group">
            <input type="submit" value="Edit" class="btn btn-primary btn-block">
        </div>
      </form>
    </div>
  </div>

</div>
