<div class="main">
  <div class="container my-4">
    <div class="text-center">
      <h4>Credit Card Info</h4>
      <hr>
      <p>ข้อมูลการชำระเงิน</p>
    </div>
    <div class="container">
      <form (ngSubmit)="onLoginUser(f)" #f="ngForm">
        <label>Card Number</label>
        <div class="form-group">
          <input type="text" name="card" class="form-control" placeholder="Card Number" ngModel>
        </div>
        <label>Expiration Date</label>
        <div class="form-group">
          <input type="password" name="exp" class="form-control" placeholder="Expiration" ngModel>
        </div>
        <div class="form-group">
          <label>Billing Address</label><br>
          <input type="password" name="exp" class="form-control" placeholder="Address" ngModel>
        </div>
        <div class="form-group">
            <input type="submit" value="Edit" class="btn btn-primary btn-block">
        </div>
      </form>
    </div>
  </div>

</div>
