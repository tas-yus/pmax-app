<div class="login">
  <h2 class="mb-3">Login</h2>
  <form (ngSubmit)="onLoginUser(f)" #f="ngForm">
      <div class="form-group">
          <input type="text" name="username" class="form-control" placeholder="username" ngModel>
      </div>
      <div class="form-group">
          <input type="password" name="password" class="form-control" placeholder="password" ngModel>
      </div>
      <div class="form-group">
          <label for="rememberMe">Remember Me</label>
          <input type="checkbox" name="rememberMe" ngModel>
      </div>
      <div class="form-group">
          <input type="submit" value="Login" class="btn btn-primary btn-block">
      </div>
  </form>
  <div class="extra">
    <p>Don't have an account? <a routerLink="/register">Register</a></p>
  </div>
</div>
