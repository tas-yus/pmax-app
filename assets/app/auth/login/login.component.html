<div class="container mt-4 mb-4">
  <div class="login">
    <h2 class="mb-3">Login</h2>
    <form (ngSubmit)="onLoginUser(f)" #f="ngForm">
        <div class="form-group">
          <input type="text" name="username" class="form-control"
          placeholder="username" ngModel required #username="ngModel"
          [class.is-invalid]="!username.valid && username.touched">
          <span class="invalid-feedback" *ngIf="!username.valid && username.touched">
            *Please enter a username
          </span>
        </div>
        <div class="form-group">
          <input type="password" name="password" class="form-control"
          placeholder="password" ngModel required #password="ngModel"
          [class.is-invalid]="!password.valid && password.touched">
          <span class="invalid-feedback" *ngIf="!password.valid && password.touched">
            *Please enter a password
          </span>
        </div>
        <div class="form-group">
            <label for="rememberMe">Remember Me</label>
            <input type="checkbox" name="rememberMe" ngModel>
        </div>
        <div class="form-group">
            <input [disabled]="!f.form.valid" type="submit" value="Login" class="btn btn-primary btn-block">
        </div>
        <span class="invalid-feedback" *ngIf="errMessage">
          *{{errMessage}}
        </span>
    </form>
    <div class="extra">
      <p>Don't have an account? <a routerLink="/register">Register</a></p>
    </div>
  </div>
</div>
