<div class="card my-2" *ngIf="part">
  <div class="card-header text-white bg-dark d-flex justify-content-between">
    <h4><span class="tiny">{{part.title}}</span></h4>
    <a routerLink="/admin/parts/{{part._id}}/edit" class="text-white mt-1">Edit Part</a>
  </div>
  <div class="card-body">
    <div class="row my-2">
      <div class="col-sm-4">
        <img style="width:100%" src="/assets/images/{{part.image}}" alt="{{part.image}}">
      </div>
      <div class="col-sm-8">
        <a class="text-dark" style="text-decoration:none;" routerLink="/admin/courses/{{part.course._id}}">
          <p><span class="text-primary font-weight-bold">Course: </span> {{part.course.title}}</p>
        </a>
        <p><span span class="text-primary font-weight-bold">Description: </span> {{part.description}}</p>      </div>
    </div>
    <button class="btn btn-sm btn-primary" *ngIf="!showParts" (click)="showParts = !showParts">
      Show Videos <i class="fa fa-video-camera" aria-hidden="true"></i>
    </button>
    <button class="btn btn-sm btn-primary" *ngIf="showParts" (click)="showParts = !showParts">
      Hide Videos <i class="fa fa-video-camera" aria-hidden="true"></i>
    </button>
  </div>
  <div *ngIf="showParts">
    <div class="pl-4" *ngFor="let video of part.videos; let k = index">
      <div class="card-header d-flex justify-content-between">
        <a class="text-dark" style="text-decoration:none;" routerLink="/admin/videos/{{video._id}}">
          <h6>{{k+1}}. {{video.title}}</h6>
        </a>
        <a routerLink="/admin/videos/{{video._id}}/edit" class="mt-1">Edit Video</a>
      </div>
      <div class="card-body">
        <video style="width: 50%" src="/assets/videos/{{video.path}}" controls></video>
      </div>
    </div>
  </div>
</div>
