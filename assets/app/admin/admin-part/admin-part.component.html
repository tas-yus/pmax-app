<div class="d-flex justify-content-start">
  <button routerLink="/admin/parts/new"
  class="btn btn-info">Add Part <i class="fa fa-plus" aria-hidden="true"></i></button>
</div>
<div class="card my-2" *ngFor="let part of parts; let i = index">
  <div class="card-header text-white bg-dark d-flex justify-content-between">
    <a class="text-white" style="text-decoration:none;" routerLink="/admin/parts/{{part._id}}">
      <div class="d-flex align-items-center">
        <h4>{{i+1}}. <span class="tiny">{{part.title}}</span></h4>
        <avatar class="ml-2" [part]="part"></avatar>
      </div>
    </a>
    <a routerLink="/admin/parts/{{part._id}}/edit" class="text-white mt-1">Edit Part</a>
  </div>
  <div class="card-body">
    <a class="text-dark" style="text-decoration:none;" routerLink="/admin/courses/{{part.course._id}}">
      <p><span class="text-primary font-weight-bold">Course: </span> {{part.course.title}}</p>
    </a>
    <p><span span class="text-primary font-weight-bold">Description: </span> {{part.description}}</p>
    <button class="btn btn-sm btn-primary" (click)="showVideos[i] = !showVideos[i]">
      {{!showVideos[i]? 'Show':'Hide'}} Videos <i class="fa fa-video-camera" aria-hidden="true"></i>
    </button>
    <button class="btn btn-sm btn-success" routerLink="/admin/courses/{{part.course._id}}/parts/{{part._id}}/videos/new"
    *ngIf="showVideos[i]">Add Video <i class="fa fa-plus" aria-hidden="true"></i></button>
  </div>
  <div *ngIf="showVideos[i]">
    <div class="pl-4" *ngFor="let video of part.videos; let k = index">
      <div class="card-header d-flex justify-content-between">
        <a class="text-dark" style="text-decoration:none;" routerLink="/admin/videos/{{video._id}}">
          <h6>{{k+1}}. {{video.title}}</h6>
        </a>
        <a routerLink="/admin/videos/{{video._id}}/edit" class="mt-1">Edit Video</a>
      </div>
      <div class="card-body">
        <video style="width: 50%" src="/assets/videos/{{video.path}}" controls></video>
      </div>
    </div>
  </div>
</div>
